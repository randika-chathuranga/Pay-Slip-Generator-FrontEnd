  <!-- sidenavbar -->
    <mat-sidenav-container style="height: 1000px;">
        <mat-sidenav #sidenav opened="true" mode="side" style="width: 280px; background-color: #fff; border: none;">
            <mat-nav-list class="pt-0" style="background-color: #fff;">
                <a href="/dashboard" mat-list-item><mat-icon>dashboard</mat-icon>Dashboard</a>
              <!-- <a href="" mat-list-item><mat-icon>perm_identity</mat-icon>Employee</a> -->
              <a href="/emp-request" mat-list-item><mat-icon>account_balance_wallet</mat-icon>Create Request</a>
              <!-- <a href="" mat-list-item><mat-icon>extension</mat-icon>Create Template</a>  -->
              <a href="/dashboard" mat-list-item><mat-icon>perm_identity</mat-icon>Profile</a>
              <a href="/dashboard" mat-list-item><mat-icon>settings</mat-icon>Setting</a>
              <a href="/dashboard" mat-list-item><mat-icon>help</mat-icon>help</a>
            </mat-nav-list>
        </mat-sidenav>
        <!-- Body -->
        <mat-sidenav-content >
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">Request Form</div>
                            <div class="request-form">


                                <form [formGroup]="sendRequestForm" (ngSubmit)="sendRequestDetails()">
                                    <div class="row">
                                        <div class="col" style="margin-left: 200px; margin-bottom: 20px;">
                                            <div class="form-outline">
                                                <label for="formInput1" class="forminput">Request ID</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" formControlName="reqId" placeholder="Add Request Id" style="width:550px ;" [(ngModel)]="requestEmp.reqId">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col" style="margin-left: 200px; margin-bottom: 20px;">
                                            <div class="form-outline">
                                                <label for="formInput1" class="forminput">Employee ID</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" formControlName="eid" placeholder="Add Employee Id" style="width:550px ;" [(ngModel)]="requestEmp.eid">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- <div class="row">
                                        <div class="col" style="margin-left: 200px; margin-bottom: 20px;">
                                            <div class="form-outline">
                                                <label for="formInput1" class="forminput">Request Status</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" formControlName="reqStatus" placeholder="REQUESTED/RESPONDED/DECLINED" style="width:550px ;" [(ngModel)]="requestEmp.reqStatus">
                                            </div>
                                        </div>
                                    </div> -->

                                    <div class="row">
                                        <div class="col" style="margin-left: 200px; margin-bottom: 20px;">
                                            <div class="form-outline">
                                                <label for="formInput1" class="forminput">Add Severity Status</label>
                                                <!-- <input type="text" class="form-control" id="formGroupExampleInput" formControlName="severityStatus" placeholder="URGENT/NON_URGENT/HIGH_PRIORITY" style="width:550px ;" [(ngModel)]="requestEmp.severityStatus"> -->
                                                <select class="form-select" aria-label="Default select example" formControlName="severityStatus" style="width:550px ;" [(ngModel)]="requestEmp.severityStatus">
                                                    <!-- <option selected>Open this select menu</option> -->
                                                    <option value="1">URGENT</option>
                                                    <option value="2">NON_URGENT</option>
                                                    <option value="3">HIGH_PRIORITY</option>
                                                  </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col" style="margin-left: 200px; margin-bottom: 20px;">
                                            <div class="form-outline">
                                                <label for="formInput1" class="forminput">Add your request here</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" formControlName="context" placeholder="Mention your request" style="width:550px ;" [(ngModel)]="requestEmp.context">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- <div class="row">
                                        <div class="col" style="margin-left: 200px; margin-bottom: 20px;">
                                            <div class="form-outline">
                                                <label for="formInput1" class="forminput">Created Date</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" formControlName="createdDate" placeholder="add date" style="width:550px ;" [(ngModel)]="requestEmp.createdDate">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col" style="margin-left: 200px; margin-bottom: 20px;">
                                            <div class="form-outline">
                                                <label for="formInput1" class="forminput">Solved Date</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" formControlName="solvedDatet" placeholder="add solved date" style="width:550px ;" [(ngModel)]="requestEmp.solvedDate">
                                            </div>
                                        </div>
                                    </div> -->



                                    <div class="send-btn" style="margin-left: 200px; margin-bottom: 20px; display: block;">
                                        <button type="submit" class="btn btn-primary" style="margin-left: -10px;">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
