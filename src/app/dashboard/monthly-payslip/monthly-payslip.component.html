<app-navbar></app-navbar>

  <!-- sidenavbar -->
    <mat-sidenav-container style="height: 1000px;">
        <mat-sidenav #sidenav opened="true" mode="side" style="width: 280px; background-color: #fff; border: none;">
            <mat-nav-list class="pt-0" style="background-color: #fff;">
                <a href="/dashboard" mat-list-item><mat-icon>dashboard</mat-icon>Dashboard</a>
                <a href="/hr-view-request" mat-list-item><mat-icon>perm_identity</mat-icon>View Request</a>
                <a href="/hr-view-payslips" mat-list-item><mat-icon>account_balance_wallet</mat-icon>Payslips</a>
                <a href="/generate-payslip" mat-list-item><mat-icon>extension</mat-icon>Generate Payslips</a>
                <a href="/dashboard" mat-list-item><mat-icon>perm_identity</mat-icon>Profile</a>
                <a href="/dashboard" mat-list-item><mat-icon>settings</mat-icon>Setting</a>
                <a href="/dashboard" mat-list-item><mat-icon>help</mat-icon>help</a>
            </mat-nav-list>
        </mat-sidenav>
        <!-- Body -->
        <mat-sidenav-content >
            <div class="row first-row">
                <div class="col-lg-12 px-0">

                    <div class="row header">
                        <p>Select Payslip Category</p>
                    </div>

                    <div class="row" style="height: 60px;">
                        <div class="dropdown">
                            <div class="topic">Select Template: </div>
                            <select  name="" class="selectOption" (click)="getTemplateParameters(templateList.value)" #templateList>
                                <ng-container *ngFor="let item of templates">
                                    <option [value]="item.id">{{item.name}}</option>
                                </ng-container>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

            <!-- payslip generation for monthly payslip request -->


                    <div class="row second-row" style="height: 600px;">
                        <div class="col-lg-12 px-0">
                            <div class="row header">
                                <p>Salary Slip</p>
                            </div>

                            <div class="row">
                                <div class="col lg-12 text-center">
                                    <div class="card">
                                        <div class="card-title">Payslip Details</div>
                                        <div class="card-body">
                                            <ng-container *ngFor="let item of templateParameters">
                                                <div class="form">
                                                    <div class="first-line">
                                                        <label for="">{{item.paramKey}}</label>
                                                        <input type="text" [(ngModel)]="item.value">
                                                    </div>

                                                    <!-- <div class="row">
                                                        <div class="col">
                                                            <label for="">{{item.paramKey}}</label>
                                                        </div>
                                                        <div class="col">
                                                            <input type="text" [(ngModel)]="item.value">
                                                        </div>
                                                    </div> -->
                                                </div>
                                            </ng-container>
                                            <div class="row pdfgenerate">
                                                <button type="button" class="btn btn-color-download btn-md text-light" (click)="generatePdf()">Generate Payslip</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


        </mat-sidenav-content>
    </mat-sidenav-container>
